    </style>

    <img class="qr-code" src="./1746606047467.png" alt="微信群二维码">
    
    <!-- 方式2：放草料活码跳转链接（推荐） -->
     <!--<p>或点击链接：<a href="https://cli.im/你的活码">进入微信群</a></p>-->
